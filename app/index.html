<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">

  <body ng-app="spotsearchmvcApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">spotsearchmvc</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li class="active"><a href="#/">Home</a></li>
              <li><a ng-href="#/about">About</a></li>
              <li><a ng-href="#/">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="search-container" ng-controller="SearchController">

        <form class="form-group">
          <div class="input-group input-group-lg col-md-12">
          <input type="query" ng-model="searchQuery" class="form-control" id="search-query" placeholder="Search"></input>
          <span class="input-group-addon"><input id="type-select" ng-model="types" type="radio" name="type" value="album" checked="checked"> album</span>
          <span class="input-group-addon"><input type="radio" ng-model="types" name="type" value="artist"> artist</span>
          <span class="input-group-btn"><button name="button" id="submit" ng-click="runSearch()" class="btn btn-success"><i class="glyphicon glyphicon-search"></i></button></span>
          </div>
        </form>

      </div>
      <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>

    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-media-player/dist/angular-media-player.min.js"></script>
    <!-- endbower -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>

        <script src="scripts/services/searchfactory.js"></script>
        <script src="scripts/controllers/search.js"></script>
        <script src="scripts/controllers/searchalbum.js"></script>
        <script src="scripts/controllers/searchartist.js"></script>
        <script src="scripts/controllers/album.js"></script>

</body>
